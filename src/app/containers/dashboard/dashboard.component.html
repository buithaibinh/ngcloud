<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="33.33%" fxFlex="100">
        <md-card>
            <md-card-subtitle fxLayout="row" fxLayoutAlign="start center">
                Rain flow diagram &nbsp;

                <span fxFlex></span>
                <button md-raised-button color="primary" (click)="randomize()">Random</button>
                <button md-icon-button md-button-sm [md-menu-trigger-for]="card1" aria-label="Open card menu">
                    <md-icon>more_vert</md-icon>
                </button>
            </md-card-subtitle>
            <md-menu #card1="mdMenu" xPosition="before" [overlapTrigger]="false">
                <button md-menu-item>
                    <md-icon>remove</md-icon>
                    Hide card
                </button>
                <button md-menu-item>
                    <md-icon>more</md-icon>
                    Get documentation 
                    </button>
            </md-menu>
            <md-card-content>
                <div>
                    <canvas baseChart [datasets]="barChartData" height="200" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                        [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="50" fxFlex="100">
        <md-card>
            <md-card-subtitle fxLayout="row" fxLayoutAlign="start center">
                User visit &nbsp;
                <md-chip-list>
                    <a href="https://github.com/valor-software/ng2-charts">
                        <md-chip>official website</md-chip>
                    </a>
                </md-chip-list>
                <span fxFlex></span>
                <button md-icon-button md-button-sm [md-menu-trigger-for]="card2" aria-label="Open card menu">
                    <md-icon>more_vert</md-icon>
                </button>
            </md-card-subtitle>
            <md-menu #card2="mdMenu" xPosition="before" [overlapTrigger]="false">
                <button md-menu-item>
                    <md-icon>remove</md-icon>
                    Hide card
                </button>
                <button md-menu-item>
                    <md-icon>more</md-icon>
                    Get documentation 
                    </button>
            </md-menu>
            <md-card-content>
                <div>
                    <canvas baseChart height="200" [data]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="50" fxFlex="100">
        <md-card>
            <md-card-subtitle fxLayout="row" fxLayoutAlign="start center">
                Sale &nbsp;
                <md-chip-list>
                    <a href="https://github.com/valor-software/ng2-charts">
                        <md-chip>official website</md-chip>
                    </a>
                </md-chip-list>
                <span fxFlex></span>
                <button md-raised-button color="primary" (click)="randomizeType()">Toggle</button>
                <button md-icon-button md-button-sm [md-menu-trigger-for]="card3" aria-label="Open card menu">
                    <md-icon>more_vert</md-icon>
                </button>
            </md-card-subtitle>
            <md-menu #card3="mdMenu" xPosition="before" [overlapTrigger]="false">
                <button md-menu-item>
                    <md-icon>remove</md-icon>
                    Hide card
                </button>
                <button md-menu-item>
                    <md-icon>more</md-icon>
                    Get documentation 
                    </button>
            </md-menu>
            <md-card-content>
                <div>
                    <canvas baseChart [data]="pieChartData" height="200" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
