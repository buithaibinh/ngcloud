<div class="page">
  <md-toolbar class="page-header">
    <ol class="breadcrumb">
      <li><a [routerLink]="['/home']">Home</a></li>
      <li><a [routerLink]="['/tables']">Tables</a></li>
      <li class="active">Filtering</li>
    </ol>
    <span fxFlex></span>
    <section>
      <button md-icon-button>
      <md-icon mdTooltip="Setting" class="md-24">settings</md-icon>
      </button>

      <button md-icon-button color="primary">
      <md-icon mdTooltip="Menu" class="md-24">menu</md-icon>
      </button>
    </section>
  </md-toolbar>
  <!--Row 1-->

  <md-card>
    <md-card-title fxLayout="row" fxLayoutAlign="start center">
      Client-side Search and Filtering
      <span fxFlex></span>
      <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
    </md-card-title>
    <md-card-content>
      <div fxLayout="row" fxLayoutGap="50px">
        <md-input-container fxFlex.lt-sm="100">
          <input mdInput (keyup)='updateFilter($event)' placeholder="Search on the name column">
          <md-icon mdPrefix>search</md-icon>
        </md-input-container>
        <span fxFlex></span>
        <md-select [fxHide.lt-sm]="true" multiple placeholder="Columns displayed" [(ngModel)]="currentColums" require="true" disabled="false"
          #columsControl="ngModel">
          <md-option *ngFor="let column of allColumns" (click)='toggle(column)' [value]="column.prop">
            {{ column.name }}
          </md-option>
        </md-select>
      </div>
      <ngx-datatable [sorts]="[{prop: 'name', dir: 'asc'}]" #table [scrollbarH]="true" class='material' [columns]="columns" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="70" [rowHeight]="'auto'" [limit]="12" [rows]='temp'>
      </ngx-datatable>

    </md-card-content>
  </md-card>

</div>
