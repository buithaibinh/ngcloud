<md-toolbar class="page-header">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li><a [routerLink]="['/tables']">Tables</a></li>
    <li class="active">Templates</li>
  </ol>
  <span fxFlex></span>
  <section>
    <button md-icon-button>
      <md-icon mdTooltip="Setting" class="md-24">settings</md-icon>
      </button>

    <button md-icon-button color="primary">
      <md-icon mdTooltip="Menu" class="md-24">menu</md-icon>
      </button>
  </section>
</md-toolbar>

<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="50%" fxFlex="100">
    <md-card>
      <md-card-title fxLayout="row" fxLayoutAlign="start center">
        Expressive Template
        <span fxFlex></span>
        <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
      </md-card-title>
      <md-card-content>
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'flex'" limit="10" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50">
          <ngx-datatable-column name="Name" [flexGrow]="3">
            <ng-template let-column="column" ngx-datatable-header-template>
              Holla! {{column.name}}
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              Hi: <strong>{{value}}</strong>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Age" [flexGrow]="3">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <md-progress-bar mode="determinate" [value]="value">
              </md-progress-bar>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column [flexGrow]="1" name="Actions">
            <ng-template ngx-datatable-cell-template>
              <section>
                <button md-icon-button color="primary">
                    <md-icon class="md-24">menu</md-icon>
                  </button>
                <button md-icon-button>
                    <md-icon class="md-24">more_vert</md-icon>
                  </button>
              </section>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </md-card-content>
    </md-card>
  </div>

  <div fxFlex.gt-sm="50%" fxFlex="100">
    <md-card>
      <md-card-title fxLayout="row" fxLayoutAlign="start center">
        Material Template
        <span fxFlex></span>
        <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
      </md-card-title>
      <md-card-content>
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
          [limit]="10" [selectionType]="'checkbox'">
          <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
            <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
              <md-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)">
              </md-checkbox>
            </ng-template>
            <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
              <md-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)">
              </md-checkbox>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name"></ngx-datatable-column>
          <ngx-datatable-column name="Gender"></ngx-datatable-column>
          <ngx-datatable-column name="Company"></ngx-datatable-column>
        </ngx-datatable>

      </md-card-content>
    </md-card>
  </div>

</div>
