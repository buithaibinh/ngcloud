<md-toolbar class="page-header">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li><a [routerLink]="['/tables']">Tables</a></li>
    <li class="active">Paging</li>
  </ol>
  <span fxFlex></span>
  <section>
    <button md-icon-button>
      <md-icon mdTooltip="Setting" class="md-24">settings</md-icon>
      </button>

    <button md-icon-button color="primary">
      <md-icon mdTooltip="Menu" class="md-24">menu</md-icon>
      </button>
  </section>

</md-toolbar>
<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="50%" fxFlex="100">
    <md-card>
      <md-card-title fxLayout="row" fxLayoutAlign="start center">
        Client-side Paging
        <span fxFlex></span>
        <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
      </md-card-title>
      <md-card-content>
        <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'" [limit]="10">
        </ngx-datatable>

      </md-card-content>
    </md-card>
  </div>
  <div fxFlex.gt-sm="50%" fxFlex="100">
    <md-card>
      <md-card-title fxLayout="row" fxLayoutAlign="start center">
        Server-side Paging
        <span fxFlex></span>
        <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
      </md-card-title>
      <md-card-content>
        <app-contact></app-contact>
      </md-card-content>
    </md-card>
  </div>
</div>
