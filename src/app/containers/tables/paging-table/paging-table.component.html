<div class="page">
  <md-toolbar class="header-toolbar">
    <ol class="breadcrumb">
      <li><a [routerLink]="['/home']">Home</a></li>
      <li><a [routerLink]="['/tables']">Tables</a></li>
      <li class="active">Paging</li>
    </ol>
    <span fxFlex></span>
    <div fxShow="false" fxShow.gt-xs>
      <md-chip-list>
        <md-chip>
          <a target="_blank" href="https://github.com/valor-software/ng2-table">Official Website</a>
        </md-chip>
      </md-chip-list>

    </div>

  </md-toolbar>
  <div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="50%" fxFlex="100">
      <md-card>
        <md-card-title fxLayout="row" fxLayoutAlign="start center">
          Client-side Paging
          <span fxFlex></span>
          <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
        </md-card-title>
        <md-card-content>
          <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'auto'" [limit]="10">
          </ngx-datatable>

        </md-card-content>
      </md-card>
    </div>
    <div fxFlex.gt-sm="50%" fxFlex="100">
      <md-card>
        <md-card-title fxLayout="row" fxLayoutAlign="start center">
          Server-side Paging
          <span fxFlex></span>
          <button md-icon-button aria-label="Toggle"><md-icon>more_vert</md-icon></button>
        </md-card-title>
        <md-card-content>
          <ngx-datatable class="material" [rows]="rowsServer" [columns]="columns" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
            [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
          </ngx-datatable>

        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
