<md-toolbar class="page-header">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a [routerLink]="['/chart']">Chart</a></li>
    </ol>
    <span fxFlex></span>
    
    
</md-toolbar>
<div fxLayout="row wrap">
  <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Line Chart</md-card-title>
      </md-card-header>
      <md-card-content>
        <canvas baseChart height="300" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
          [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </md-card-content>

    </md-card>
  </div>
  <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Bar Chart</md-card-title>
      </md-card-header>
      <md-card-content>
        <canvas baseChart height="300" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </md-card-content>

    </md-card>
  </div>
  <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Doughnut Chart</md-card-title>
      </md-card-header>
      <md-card-content>
        <canvas baseChart height="300" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </md-card-content>

    </md-card>
  </div>
  <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Radar Chart</md-card-title>
      </md-card-header>
      <md-card-content>
        <canvas baseChart height="300" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </md-card-content>

    </md-card>
  </div>

  <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Pie Chart</md-card-title>
      </md-card-header>
      <md-card-content>
        <canvas baseChart height="300" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </md-card-content>

    </md-card>
  </div>
  <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Polar Area Chart</md-card-title>
      </md-card-header>
      <md-card-content>
        <canvas baseChart height="300" [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>

      </md-card-content>

    </md-card>
  </div>
</div>
