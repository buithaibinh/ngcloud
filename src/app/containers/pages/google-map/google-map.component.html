<md-toolbar class="page-header">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li><a [routerLink]="['/pages']">Pages</a></li>
    <li class="active">Google Map</li>
  </ol>
  <span fxFlex></span>
  <md-chip-list>
    <md-chip (select)="onSelect">
      <a target="_blank" href="https://angular-maps.com/">Official Website</a>
    </md-chip>
  </md-chip-list>
</md-toolbar>
<md-card>
  <md-card-content>
    <sebm-google-map 
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">
    
      <sebm-google-map-marker 
          *ngFor="let m of markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">
          
        <sebm-google-map-info-window>
          <strong>InfoWindow content</strong>
        </sebm-google-map-info-window>
        
      </sebm-google-map-marker>
      
      <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" 
          [radius]="5000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true">
      </sebm-google-map-circle>

    </sebm-google-map>
  </md-card-content>
</md-card>
