<md-card>
  <md-card-content>
    <h4 class="example-h4">Checkbox configuration</h4>

    <section class="example-section">
      <md-checkbox class="example-margin">Checked</md-checkbox>
      <md-checkbox class="example-margin">Indeterminate</md-checkbox>
    </section>

    <section class="example-section">
      <label class="example-margin">Align:</label>
      <md-radio-group>
        <md-radio-button class="example-margin" value="start">Start</md-radio-button>
        <md-radio-button class="example-margin" value="end">End</md-radio-button>
      </md-radio-group>
    </section>

    <section class="example-section">
      <md-checkbox class="example-margin">Disabled</md-checkbox>
    </section>
  </md-card-content>
</md-card>

<md-card class="result">
  <md-card-content>
    <h4 class="example-h4">Result</h4>

    <section class="example-section">
      <md-checkbox
          class="example-margin"
          >
        I'm a checkbox
      </md-checkbox>
    </section>
  </md-card-content>
</md-card>
