<md-sidenav-container class="ng-root" fullscreen>
  <app-navbar></app-navbar>
  <md-sidenav #start [opened]="sidebarExpanded$ | async" (close)="closeSidebar()" (open)="openSidebar()">
    <div class="site-menubar-header">
      <div class="cover overlay">
        <img class="cover-image" src="../assets/images/dashboard-header.jpg"
        alt="...">
        <div class="overlay-panel vertical-align overlay-background">
          <div class="vertical-align-middle">
            <a class="avatar avatar-lg" href="javascript:void(0)">
              <img src="../assets/portraits/1.jpg" alt="">
            </a>
            <div class="site-menubar-info">
              <h5 class="site-menubar-user">Machi</h5>
              <p class="site-menubar-email">machidesign@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>
      <hr>
      <a md-list-item (click)="start.close()" [routerLink]="['baseline']">
        Baseline
      </a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>

  <div #root="$implicit" dir="ltr" class="ng-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
